	<title>Audio recording example</title>

	<meta name="apple-mobile-web-app-capable" content="yes">

<body> 

<!-- Start of first page: #one -->
<div class="main_page" data-role="page" id="one">

	<div class="header" data-role="header">
		<h1>Audio recording example</h1>
	</div><!-- /header -->

	<div data-role="content">	
		
		<p><a href="#" class="menu_button" id="record_audio_button" data-role="button" data-ajax="false" onClick="startRecording();">Start Recording</a></p>
		<p><a href="#" class="menu_button" id="join_trip_btn" data-role="button" data-ajax="false" onClick="stopRecording();" style="display: None">Stop Recording</a></p>
		<p><a href="#" class="menu_button" id="join_trip_btn" data-role="button" data-ajax="false" onClick="playback();" style="display: None">Playback</a></p>
		
		<audio id="voice" controls></audio>
	
        </div><!-- /content -->>
	</div>
</div>
	
</div><!-- /page one -->

</div>
